<source>
  type forward
  port 24224
</source>

<match personal_cloud.**>
  type copy
  <store>
    type file
    path /var/log/fluent/personal_cloud
  </store>
  <store>
    type rewrite_tag_filter
    rewriterule1 level ^[FATAL|ERROR]$ warning.personal_cloud
  </store>
</match>

<match warning.personal_cloud>
  type hipchatv2
  api_token kr9XFtFtfpYi6uGWh3ug84E3V0sHUNYPjrOjq4fl
  default_room PersonalCloud-Logging
  default_from Error
  default_color red
  default_notify true
  default_format text
  default_timeout 100
  default_mention all
</match>

<match **>
  type file
  path /var/log/fluent/log
  compress gz
</match>
