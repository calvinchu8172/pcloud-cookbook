<source>
  type forward
  port 24224
</source>

<match debug.**>
  type stdout
</match>

<match personal_cloud.**>
  type copy
  <store>
    type file
    path /var/log/fluent/personal_cloud
    compress gz
  </store>
  <store>
    type rewrite_tag_filter
    rewriterule1 level (FATAL|ERROR) warning.personal_cloud
  </store>
</match>

<match warning.personal_cloud>
  type hipchatv2
  api_token RfDbhf7QXLkXMu8yMCi0ijQv1HIVGFimHw7Q4QZd
  default_room PersonalCloud-Logging
  default_from Error
  default_color red
  default_notify true
  default_format text
  default_timeout 100
  default_mention all
</match>

## match fluent's internal events
<match fluent.**>
  type null
</match>

## match not matched logs and write to file
<match **>
  type file
  path /var/log/fluent/log
  compress gz
</match>
